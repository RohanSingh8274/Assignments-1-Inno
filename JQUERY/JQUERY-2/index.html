<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innoraft Assignment JQUERY-2</title>

    <script src="https://code.jquery.com/jquery-latest.js"></script>

    <style>
        div {
            width: 1518px;
            height: 100px;
            background-color: rgba(223, 237, 255, 255);
            border: 1px solid rgba(195, 195, 195, 255);
        }

        p {
            display: inline-block;
            width: 100%;
            margin: 2% 48%;
        }

        input {
            width: 1520px;
            background-color: rgba(229, 238, 204, 255);
            border: 1px solid rgba(195, 195, 195, 255);
            text-align: center;
        }
    </style>

</head>

<body>
    <input type="button" value="Click me to slide down panel" id="slideDownBtn">
    <div id="box">
        <p>Hello world!</p>
    </div>
    <script>
        $(document).ready(function () {
            $("#slideDownBtn").click(function () {
                $("#box").slideToggle();
            });
        });
    </script>
</body>

</html>
